	                                        </div>
	                                    </li>
	                                    <li>

	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="average_1" name="question_1" value="Average">
	                                            <label class="radio average" for="average_1">3</label>
	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="good_1" name="question_1" value="Good">
	                                            <label class="radio good" for="good_1">4</label>
	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="very_good_1" name="question_1" value="Very Good">
	                                            <label class="radio very_good" for="very_good_1">5</label>
	                                        </div>
	                                    </li>
	                                </ul>
	                                <div class="row justify-content-between mb-3">
	                                    <div class="col-4">
	                                        <small><em>아주 안좋음</em></small>
	                                    </div>
	                                    <div class="col-4 text-right">
	                                        <small><em>아주 좋음</em></small>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="message_field">리뷰평가내용</label>
	                                <textarea name="message_field" id="message_field" class="form-control" style="height:150px;"></textarea>
	                            </div>
	                            <div class="form-group terms mb-4">
								    <label class="container_check"><a href="#" data-toggle="modal" data-target="#terms-txt">이용약관</a>에 동의합니다.
								        <input type="checkbox" name="agree" id="agree">
								        <span class="checkmark"></span>
								    </label>
								</div>
	                            <button type="submit" class="btn_1 full-width">등록</button>
