<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<meta charset="UTF-8">
<title>ToDo변경</title>

</head>
<body>

	<h2>ToDo변경</h2>

	<form th:action="@{/Todo/update}" th:method="post"

		th:object="${TodoEntity}">
		<!-- 입력한 내용 TODO에 넣고 사용 -->

		<ul>
			<li><label>할일</label> <br> <input type="text" id="todo"
				name="content" th:field="*{content}" />
		</ul>
		<button input type ="submit">변경</button>

	</form>
</body>
</html>
